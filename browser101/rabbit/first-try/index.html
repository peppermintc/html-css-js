<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Scroll</title>
    <style>
      body {
        background-color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      .btn {
        background-color: coral;
        color: white;
        font-size: 30px;
        padding: 10px;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <button class="btn">Find a rabbit üêá</button>
    <img src="img/carrot.png" alt="rabbit" class="carrot">
    <img src="img/carrot.png" alt="rabbit" class="carrot">
    <img src="img/carrot.png" alt="rabbit" class="carrot">
    <img src="img/carrot.png" alt="rabbit" class="carrot">
    <img src="img/carrot.png" alt="rabbit" class="carrot">
    <img src="img/carrot.png" alt="rabbit" class="carrot">
    <img src="img/carrot.png" alt="rabbit" class="carrot">
    <img src="img/carrot.png" alt="rabbit" class="carrot">
    <img src="img/carrot.png" alt="rabbit" class="carrot">
    <img src="img/carrot.png" alt="rabbit" id="carrot">
    <img src="img/rabbit.png" alt="rabbit" class="rabbit">
    <img src="img/carrot.png" alt="rabbit" class="carrot">
    <img src="img/carrot.png" alt="rabbit" class="carrot">
    <img src="img/carrot.png" alt="rabbit" class="carrot">
    <img src="img/carrot.png" alt="rabbit" class="carrot">
    <script>
      const btn = document.querySelector('.btn');
      const rabbit = document.querySelector('#rabbit');

      btn.addEventListener('click', () => rabbit.scrollIntoView({behavior: 'smooth',
            block: 'center', inline: "center"}));
    </script>
  </body>
</html>
