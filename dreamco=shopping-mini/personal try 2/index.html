<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Online Shopping</title>
    <link rel="stylesheet" href="style.css" />
    <script src="src/main.js" defer></script>
  </head>
  <body>
    <!-- Logo -->
    <img src="img/logo.png" alt="logo" class="logo">
    <!-- Button -->
    <section class="buttons">
      <button class="btn imgBtn">
        <img src="img/blue_p.png" alt="pants" data-key="type" data-value="pants">
      </button>
      <button class="btn imgBtn">
        <img src="img/blue_s.png" alt="skirt" data-key="type" data-value="skirt">
      </button>
      <button class="btn imgBtn">
        <img src="img/blue_t.png" alt="tshirt" data-key="type" data-value="tshirt">
      </button>
      <button class="btn blue" data-key="color" data-value="blue">Blue</button>
      <button class="btn pink" data-key="color" data-value="pink">pink</button>
      <button class="btn yellow" data-key="color" data-value="yellow">yellow</button>
    </section>
    <!-- list -->
    <ul class="result">
      <li class="item">
        <img src="img/blue_p.png" alt="thumbnail_img" class="item__thumbnail">
        <span class="item__description">male, large</span>
      </li>
    </ul>
  </body>
</html>
